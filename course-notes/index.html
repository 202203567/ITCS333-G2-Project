<!DOCTYPE html>
<html lang="en" data-theme='dark'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITCS333 Project Course Notes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
    <!-- Main Listing Page -->
    <header class="container" id="top">
        <h1>Course Notes</h1>
        <nav>
            <a href="create.html" role="button" class="secondary">Add New Note</a>
        </nav>
    </header>

    <main class="container">
        <!-- Search and Filters -->
        <section>
            <input type="search" placeholder="Search notes...">
            <div class="filters" style="margin: 1rem 0">
                <select>
                    <option>All Categories</option>
                    <!-- Categories will be populated dynamically -->
                </select>
                <select>
                    <option>Sort by Date</option>
                    <option>Sort by Title</option>
                </select>
            </div>
        </section>

        <!-- Notes Grid -->
        <div class="grid">
            <!-- Notes will be loaded dynamically -->
            <p>Loading notes...</p>
        </div>

        <!-- Pagination -->
        <nav>
            <ul style="list-style: none; display: flex; gap: 1rem; justify-content: center">
                <!-- Pagination will be generated dynamically -->
            </ul>
        </nav>
    </main>

    <footer class="container">
        <small>Â© ITCS333 Project</small>
    </footer>
    <script src="index-script.js"></script>
</body>
</html>
