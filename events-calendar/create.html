<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <title>Create New Event</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <nav>
      <ul>
        <li><a href="index.html">&larr; Back to Events</a></li>
      </ul>
    </nav>
    
    <header>
      <h1>Create New Event</h1>
      <p id="form-description">Fill out the form below to add a new event to the calendar</p>
    </header>

    <form id="create-event-form">
      <div class="grid">
        <div>
          <label class="required" for="title">Event Title</label>
          <input type="text" id="title" name="title" placeholder="Title of the Event..." required>
        </div>
        
        <div>
          <label class="required" for="category">Category</label>
          <select id="category" name="category" required>
            <option value="" selected disabled>Select a category</option>
            <option value="religious">Religious</option>
            <option value="academic">Academic</option>
            <option value="government">Government</option>
          </select>
        </div>
      </div>

      <div class="grid">
        <div>
          <label class="required" for="date">Date</label>
          <input type="date" id="date" name="date" required>
        </div>
        
        <div>
          <label class="required" for="startTime">Start Time</label>
          <input type="time" id="startTime" name="startTime" required>
        </div>
        
        <div>
          <label class="required" for="endTime">End Time</label>
          <input type="time" id="endTime" name="endTime" required>
        </div>
      </div>

      <div class="grid">
        <div>
          <label class="required" for="location">Location</label>
          <input type="text" id="location" name="location" placeholder="Enter Event Location" required>
        </div>
        
        <div>
          <label class="required" for="invited">People Invited</label>
          <input type="text" id="invited" name="invited" placeholder="Everyone, Students, Tutors, etc.." required>
        </div>
      </div>

      <div>
        <label class="required" for="description">About The Event</label>
        <textarea id="description" name="description" placeholder="Provide details about the event..." rows="2" required></textarea>
      </div>
      <div>
        <label for="expectations">What to Expect (optional)</label>
        <textarea id="expectations" name="expectations" placeholder="Provide details about what to expect from the event..." rows="2"></textarea>
      </div>

      <div class="grid">
        <div>
          <label for="contactEmail">Contact Email (optional)</label>
          <input type="email" id="contactEmail" name="contactEmail" placeholder="Enter Contact Email...">
        </div>
        
        <div>
          <label for="registrationLink">Registration Link (optional)</label>
          <input type="url" id="registrationLink" name="registrationLink" placeholder="https://forms.office.com/....">
        </div>
      </div>
      
      <p><small>Fields marked with * are required.</small></p>
      
      <div id="form-messages"></div>
      
      <div class="event-actions">
        <button type="submit" class="outline">Create Event</button>
        <a href="index.html" role="button" class="outline red">Cancel</a>
      </div>
    </form>
    
    <footer>
      <small>&#169; MAHMOOD ALTHAWADI</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
